<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Demo quiz app</title>
    <link th:replace="fragments/libs :: css"/>
</head>
<body>
<!--Header here-->
<div th:replace="fragments/header :: nav"></div>
<!--Content-->
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Questions</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <a href="#" th:href="@{/question/add}" class="btn btn-primary btn-sm"><i class="fa fa-plus-circle"></i>
                Add question</a>
        </div>
    </nav>

    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Quiz title</th>
            <th scope="col">Answers</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question : ${questions}">
            <th th:text="${question.getId()}" scope="row">Id</th>
            <td th:text="${question.getTitle()}">Title</td>
            <td th:text="${question.getQuiz().getTitle()}">Title</td>
            <td><a th:text="${question.getAnswers().size()}" th:href="@{/answer/manage/{id} (id = ${question.getId()})}"
                   href="#"></a></td>
            <td><a th:href="@{/question/edit/{id} (id = ${question.getId()})}">Edit</a></td>
        </tr>
    </table>
</div>
<script th:replace="fragments/libs :: js"></script>
</body>
</html>
