<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Demo quiz app</title>
    <link rel="stylesheet" href="../static/libs/bootstrap-4.0.0/css/bootstrap.min.css"
          th:href="@{/libs/bootstrap-4.0.0/css/bootstrap.min.css}">
</head>
<body>
<!--Header here-->
<div th:replace="fragments/header :: header"></div>
<!--Content-->
<div class="container">
    <h2 class="mt-3 display-4">Edit <span th:text="${quiz.getTitle()}"></span> quiz!</h2>

    <p th:text="${quiz.getDescription()}">Description</p>
    <br>
    <div>
        <form action="#" th:action="@{/quiz/edit}" th:object="${quizForm}" method="post">
            <div class="form-group">
                <label for="quizTitle">Quiz title</label>
                <input th:placeholder="${quiz.getTitle()}" th:field="*{title}" type="text" class="form-control" id="quizTitle">
            </div>
            <div class="form-group">
                <label for="quizDescription">Quiz description</label>
                <textarea th:placeholder="${quiz.getDescription()}" th:field="*{description}" type="text" class="form-control" id="quizDescription"></textarea>
            </div>
            <input type="hidden" name="quizId" th:value="${quiz.getId()}">
            <button type="submit" class="btn btn-primary">Edit!</button>
        </form>
    </div>
</div>
<script src="../static/libs/popper-1.14.7/popper.min.js" th:src="@{/libs/popper-1.14.7/popper.min.js}"></script>
<script src="../static/libs/jquery-3.4.1/jquery-3.4.1.min.js" th:src="@{/libs/jquery-3.4.1/jquery-3.4.1.min.js}"></script>
<script src="../static/libs/bootstrap-4.0.0/js/bootstrap.min.js" th:src="@{/libs/bootstrap-4.0.0/js/bootstrap.min.js}"></script>
</body>
</html>
