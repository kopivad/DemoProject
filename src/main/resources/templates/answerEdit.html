<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Demo quiz app</title>
    <link rel="stylesheet" href="../static/libs/bootstrap-4.0.0/css/bootstrap.min.css"
          th:href="@{/libs/bootstrap-4.0.0/css/bootstrap.min.css}">
</head>
<body>
<!--Header here-->
<div th:replace="fragments/header :: header"></div>
<!--Content-->
<div class="container">
    <h2 class="mt-3 display-4">Create new answer!</h2>
    <br>
    <div>
        <form action="#" th:action="@{/answer/edit}" method="post">
            <div class="form-group">
                <label for="text">Answer text</label>
                <textarea th:text="${answer.getText()}" name="text" type="text" class="form-control" id="text" placeholder="Enter text"></textarea>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" th:checked="${answer.isRight()}" name="isRight" value="true" class="form-check-input" id="right">
                <label class="form-check-label" for="right">Is right?</label>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Questions</label>
                </div>
                <select name="questionId" class="custom-select" id="inputGroupSelect01">
                    <option th:value="${answer.getQuestion().getId()}" th:text="${answer.getQuestion().getTitle()}" selected>Choose question...</option>
                    <option th:each="question : ${questions}" th:value="${question.getId()}" th:text="${question.getTitle() + ' [' + question.getQuiz().getTitle() +']'}">One</option>
                </select>
            </div>
            <input type="hidden" name="answerId" th:value="${answer.getId()}">
            <button type="submit" class="btn btn-primary">Create!</button>
        </form>
    </div>
</div>
<script src="../static/libs/popper-1.14.7/popper.min.js" th:src="@{/libs/popper-1.14.7/popper.min.js}"></script>
<script src="../static/libs/jquery-3.4.1/jquery-3.4.1.min.js" th:src="@{/libs/jquery-3.4.1/jquery-3.4.1.min.js}"></script>
<script src="../static/libs/bootstrap-4.0.0/js/bootstrap.min.js" th:src="@{/libs/bootstrap-4.0.0/js/bootstrap.min.js}"></script>
</body>
</html>
