<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <article class="card-body">
                    <a href="login" class="float-right btn btn-outline-primary">Log In</a>
                    <h4 class="card-title mb-4 mt-1">Sign Up</h4>
                    <hr>
                    <form th:action="@{/signUp}" action="#" method="post">
                        <div class="form-row">
                            <div class="col form-group">
                                <label for="i-name">Your name </label>
                                <input required name="name" id="i-name" type="text" class="form-control "
                                       placeholder="Name">
                            </div>
                            <div class="col form-group">
                                <label for="i-surname">Your surname</label>
                                <input required name="surname" id="i-surname" type="text" class="form-control"
                                       placeholder="Surname">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col form-group">
                                <label for="i-email">Your e-mail</label>
                                <input required name="email" id="i-email" type="email" class="form-control "
                                       placeholder="E-mail">
                            </div>
                            <div class="col form-group">
                                <label for="i-pass">Create password</label>
                                <input required name="password" id="i-pass" placeholder="******" class="form-control"
                                       type="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"> Create account</button>
                        </div>
                    </form>
                </article>
                <div class="border-top card-body text-center">Have an account? <a href="login">Log In</a></div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
