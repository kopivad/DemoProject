<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Demo quiz app</title>
    <link th:replace="fragments/libs :: css"/>
</head>
<body>
<!--Header here-->
<div th:replace="fragments/header :: nav"></div>
<!--Content-->
<div class="container">
    <div class="mt-5 row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <header class="card-header">
                    <a th:href="@{/login}" href="#" class="float-right btn btn-outline-primary mt-1">Log in</a>
                    <h4 class="card-title mt-2">Registration</h4>
                </header>
                <article class="card-body">
                    <form th:action="@{/signup}" th:object="${form}" method="post">
                        <div class="form-row">
                            <div class="col form-group">
                                <label for="nickname">Nickname: </label>
                                <input th:class="${#fields.hasErrors('nickname')} ? 'is-invalid form-control' : 'form-control'"
                                       id="nickname" th:field="*{nickname}" type="text" placeholder="Vadym"
                                       th:value="*{nickname}">
                                <div th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"
                                     class="invalid-feedback"></div>
                            </div>
                            <div class="col form-group">
                                <label for="email">Email address:</label>
                                <input th:class="${#fields.hasErrors('email')} ? 'is-invalid form-control': 'form-control'"
                                       id="email" th:field="*{email}" type="text"
                                       placeholder="example@gmail.com">
                                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                     class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pass">Password:</label>
                            <input th:class="${#fields.hasErrors('password')} ? 'is-invalid form-control': 'form-control'"
                                   id="pass" th:field="*{password}" type="password">
                            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                 class="invalid-feedback"></div>
                        </div>
                        <br>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"> Register</button>
                        </div>
                    </form>
                </article>
                <div class="border-top card-body text-center">Have an account? <a th:href="@{/login}" href="#">Log
                    In</a></div>
            </div>
        </div>
    </div>
</div>
<script th:replace="fragments/libs :: js"></script>
</body>
</html>
