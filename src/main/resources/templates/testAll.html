<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All test</title>
</head>
<body>
<h3>All test</h3>
<table>
    <tr th:each="test: ${allTests}">
        <td th:text="${test.getTitle()}"></td>
        <td th:text="${test.getCountOfQuestion()}"></td>
        <td><a th:href="@{/tests/{id} (id = ${test.getId()})}">view all question</a></td>
    </tr>
</table>
<a href="/tests/add">Add new test</a>
</body>
</html>
