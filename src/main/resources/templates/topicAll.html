<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All topics</title>
</head>
<body>
<h3>All topic</h3>
<table>
    <tr th:each="topic: ${allTopics}">
        <td th:text="${topic.getTitle()}"></td>
        <td th:text="${topic.author.getName()}"></td>
        <td><a th:href="@{/topics/{id} (id = ${topic.getId()})}">view all tests</a></td>
    </tr>
</table>
<a href="/topics/add">Add new topic</a>
</body>
</html>
