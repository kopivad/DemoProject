<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Demo quiz app</title>
    <link th:replace="fragments/libs :: css" />

</head>
<body>
<!--Header here-->
<div th:replace="fragments/header :: header"></div>
<div th:fragment="logout" class="logout" sec:authorize="isAuthenticated()">
    Logged in user: <span sec:authentication="name"></span> |
    Roles: <span sec:authentication="principal.authorities"></span>
    <div>
        <form action="#" th:action="@{/logout}" method="post">
            <input type="submit" value="Logout" />
        </form>
    </div>
</div>
<!--Content-->
<div class="container">
    <br>
    <h2>The quiz</h2>
    <p>Each quiz contains questions, you get 1 point for each correct answer, at the end of each quiz you get your total
        score.</p>
    <p>When you finish the quiz, you can go through each question with the correct answer.</p>
    <br>
    <div class="row mb-4">
        <div th:each="quiz : ${quizzes}" class="col-sm-6 text-center">
            <div class="card bg-body text-body mt-4">
                <div class="card-body">
                    <br>
                    <h4 th:text="${quiz.getTitle()}" class="card-title">Quiz title</h4>
                    <br>
                    <p class="card-text">
                        <mark th:text="${quiz.getQuestions().size()}">#</mark>
                        <span th:text="${quiz.getDescription()}"></span>
                    </p>
                    <br>
                    <a th:href="@{/quiz/{id} (id = ${quiz.id})}" class="btn btn-success" role="button">Start quiz</a>
                    <br>
                </div>
            </div>
        </div>
    </div>

</div>
<script th:replace="fragments/libs :: js"></script>
</body>
</html>
