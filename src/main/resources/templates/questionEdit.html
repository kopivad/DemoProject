<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Demo quiz app</title>
    <link rel="stylesheet" href="../static/libs/bootstrap-4.0.0/css/bootstrap.min.css"
          th:href="@{/libs/bootstrap-4.0.0/css/bootstrap.min.css}">
</head>
<body>
<!--Header here-->
<div th:replace="fragments/header :: header"></div>
<!--Content-->
<div class="container">
    <h2 class="mt-3 display-4">Edit <span th:text="${question.getTitle()}" ></span>!</h2>
    <br>
    <div>
        <form action="#" th:action="@{/question/edit}" method="post">
            <div class="form-group">
                <label for="title">Question title</label>
                <textarea  name="title" type="text" class="form-control" id="title" th:text="${question.getTitle()}"></textarea>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Quizzes</label>
                </div>
                <select name="quizId" class="custom-select" id="inputGroupSelect01">
                    <option th:text="${question.getQuiz().getTitle()}" th:value="${question.getQuiz().getId()}" selected>Choose quiz...</option>
                    <option th:each="quiz : ${quizzes}" th:value="${quiz.getId()}" th:text="${quiz.getTitle()}">One</option>
                </select>
            </div>
            <input type="hidden" name="questionId" th:value="${question.getId()}">
            <button type="submit" class="btn btn-primary">Edit!</button>
        </form>
    </div>
</div>
<script src="../static/libs/popper-1.14.7/popper.min.js" th:src="@{/libs/popper-1.14.7/popper.min.js}"></script>
<script src="../static/libs/jquery-3.4.1/jquery-3.4.1.min.js" th:src="@{/libs/jquery-3.4.1/jquery-3.4.1.min.js}"></script>
<script src="../static/libs/bootstrap-4.0.0/js/bootstrap.min.js" th:src="@{/libs/bootstrap-4.0.0/js/bootstrap.min.js}"></script>
</body>
</html>
