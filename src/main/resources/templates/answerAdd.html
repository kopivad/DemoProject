<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Demo quiz app</title>
    <link th:replace="fragments/libs :: css" />
</head>
<body>
<!--Header here-->
<div th:replace="fragments/header :: nav"></div>
<!--Content-->
<div class="container">
    <h2 class="mt-3 display-4">Create new answer!</h2>
    <br>
    <div>
        <form action="#" th:action="@{/answer/add}" method="post">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Questions</label>
                </div>
                <select name="questionId" class="custom-select" id="inputGroupSelect01">
                    <option selected>Choose question...</option>
                    <option th:each="question : ${questions}" th:value="${question.getId()}" th:text="${question.getTitle() + ' [' + question.getQuiz().getTitle() +']'}">One</option>
                </select>
            </div>
            <div class="form-group">
                <label for="text">Answer text</label>
                <textarea  name="text" type="text" class="form-control" id="text" placeholder="Enter text"></textarea>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" name="isRight" value="true" class="form-check-input" id="right">
                <label class="form-check-label" for="right">Is right?</label>
            </div>
            <button type="submit" class="btn btn-primary">Create!</button>
        </form>
    </div>
</div>
<script th:replace="fragments/libs :: js"></script>
</body>
</html>
