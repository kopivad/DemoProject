<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All disciplines</title>
</head>
<body>
<h3>All discipline</h3>
<table>
    <tr th:each="discipline: ${allDisciplines}">
        <td th:text="${discipline.title}"></td>
        <td th:text="${discipline.author.getName()}"></td>
        <td><a href="#">View all test</a></td>
    </tr>
</table>
<a href="/discipline/add">Add new discipline</a>
</body>
</html>
