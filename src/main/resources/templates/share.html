<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Demo quiz app</title>
    <link th:replace="fragments/libs :: css"/>
</head>
<body>
<!--Header here-->
<div th:replace="fragments/header :: nav"></div>
<!--Content-->
<div class="container">
    <div class="d-flex mt-5 justify-content-center">
        <div class="card col-sm-4">
            <article class="card-body">
                <h4 class="card-title mb-4 mt-1">Share quiz</h4>
                <form th:action="@{/quiz/share}" method="post">
                    <div class="form-group">
                        <label>Email:</label>
                        <input name="email"
                               th:class="${emailError != null ? 'form-control is-invalid' : 'form-control'}"
                               placeholder="Email" type="text">
                        <div th:if="${emailError != null}" th:text="${emailError}" class="invalid-feedback"></div>
                        <input type="hidden" th:value="${quizId}" name="quizid">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Share</button>
                </form>
            </article>
        </div>
    </div>
</div>
<script th:replace="fragments/libs :: js"></script>
</body>
</html>
