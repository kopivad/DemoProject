<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Demo quiz app</title>
    <link th:replace="fragments/libs :: css" />
</head>
<body>
<!--Header here-->
<div th:replace="fragments/header :: nav"></div>
<!--Content-->
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Answers</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <a href="#" th:href="@{/answer/add}" class="btn btn-primary btn-sm"><i class="fa fa-plus-circle"></i>
                Add answer</a>
        </div>
    </nav>

    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Answer text</th>
            <th scope="col">Right?</th>
            <th scope="col">Question</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="answer : ${answers}">
            <th th:text="${answer.getId()}" scope="row">Id</th>
            <td th:text="${answer.getText()}">Text</td>
            <td th:text="${answer.isRight() ? 'Y' : 'N'}">Is right</td>
            <td th:text="${answer.getQuestion().getTitle() + ' [id: ' + answer.getQuestion().getId() + ']'}">Id</td>
            <td><a th:href="@{/answer/edit/{id} (id = ${answer.getId()})}">Edit</a></td>
        </tr>
    </table>
</div>
<script th:replace="fragments/libs :: js"></script>
</body>
</html>
