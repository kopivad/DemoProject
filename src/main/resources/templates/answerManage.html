<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Demo quiz app</title>
    <link th:replace="fragments/libs :: css" />
</head>
<body>
<!--Header here-->
<div th:replace="fragments/header :: nav"></div>
<!--Content-->
<div class="container">
    <div class="row justify-content-between mt-5">
        <h2 class="col-4">Manage your answers!</h2>
        <div class="col-2">
            <a th:href="@{/answer/add}" href="#" class="btn btn-primary">Add answer</a>
        </div>
    </div>

    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Answer text</th>
            <th scope="col">Right?</th>
            <th scope="col">Question</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="answer : ${answers}">
            <th th:text="${answer.getId()}" scope="row">Id</th>
            <td th:text="${answer.getText()}">Text</td>
            <td th:text="${answer.isRight() ? 'Y' : 'N'}">Is right</td>
            <td th:text="${answer.getQuestion().getTitle() + ' [id: ' + answer.getQuestion().getId() + ']'}">Id</td>
            <td><a th:href="@{/answer/edit/{id} (id = ${answer.getId()})}">Edit</a></td>
        </tr>
    </table>
</div>
<script th:replace="fragments/libs :: js"></script>
</body>
</html>
