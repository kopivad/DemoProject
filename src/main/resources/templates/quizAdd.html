<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Demo quiz app</title>
    <link th:replace="fragments/libs :: css" />
</head>
<body>
<!--Header here-->
<div th:replace="fragments/header :: header"></div>
<!--Content-->
<div class="container">
    <h2 class="mt-3 display-4">Create new quiz!</h2>
    <br>
    <div>
        <form action="#" th:action="@{/quiz/add}" th:object="${quizForm}" method="post">
            <div class="form-group">
                <label for="quizTitle">Quiz title</label>
                <input th:field="*{title}" type="text" class="form-control" id="quizTitle" placeholder="Enter title">
            </div>
            <div class="form-group">
                <label for="quizDescription">Quiz description</label>
                <textarea  th:field="*{description}" type="text" class="form-control" id="quizDescription" placeholder="Enter description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create!</button>
        </form>
    </div>
</div>
<script th:replace="fragments/libs :: js"></script>
</body>
</html>
